<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База данных животных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 bg-light p-5 rounded">
        <h1 class="text-center mb-4">Животные</h1>
        <form id="animal-form" class="row g-3">
            <div class="col-md-6">
                <label for="species" class="form-label">Вид животного:</label>
                <input type="text" id="species" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Возраст (в годах):</label>
                <input type="text" id="age" class="form-control" required pattern="\d*\.?\d*">
            </div>
            
            <div class="col-md-6">
                <label for="features" class="form-label">Особенности:</label>
                <input type="text" id="features" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Добавить животное</button>
            </div>
        </form>
        <div id="animal-list" class="mt-3"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
